<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Image Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .output-image {
            margin-top: 20px;
            text-align: center;
        }
        .output-image img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Medical Image Generator</h1>
        <p>Enter text related to the medical image you want to generate:</p>
        <textarea id="inputText" placeholder="e.g., 'CT scan of the lungs showing pneumonia'"></textarea>
        <button onclick="generateImage()">Generate Image</button>
        
        <div class="output-image">
            <h2>Generated Image</h2>
            <img id="generatedImage" src="" alt="Generated Medical Image" style="display:none;">
            <p id="loadingMessage" style="display:none;">Generating image... Please wait.</p>
        </div>
    </div>

    <script>
        function generateImage() {
            const inputText = document.getElementById('inputText').value;
            const generatedImage = document.getElementById('generatedImage');
            const loadingMessage = document.getElementById('loadingMessage');

            if (inputText.trim() === "") {
                alert("Please enter some text related to the medical image.");
                return;
            }

            // Simulate image generation (replace with actual API call to backend)
            loadingMessage.style.display = 'block';
            generatedImage.style.display = 'none';

            setTimeout(() => {
                // Placeholder image (replace with actual image generated by MONAI)
                generatedImage.src = "https://via.placeholder.com/400x300.png?text=Generated+Medical+Image";
                generatedImage.style.display = 'block';
                loadingMessage.style.display = 'none';
            }, 2000); // Simulate a 2-second delay
        }
    </script>
</body>
</html>
